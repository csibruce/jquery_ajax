<html>

<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/jquery.serializejson.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn').click(function(){
			
			/* var name = $('#a').val();
			var gg = $('#b').val();
			var ee = $('#c').val();
			var mm = $('#d').val();
			var cc = $('#e').val(); */
			
		var jsonstr = $('#frm').serializeJSON();
		console.log(jsonstr);
		//alert("name="+name+"&gg="+gg+"&ee="+ee+"&mm="+mm+"&cc="+cc);
			   $.ajax({
					'url':'dd.jsp',
					'type':'post',
					'data':jsonstr,
					'success':function(result){
						
						
						$('#result').html(result);
					},
					'errorr':function(result){
						alert('error')
					},
					'dataType':'text'
				});
			
			
		});
	})
</script>

</form>

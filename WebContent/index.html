<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<title>Insert title here</title>
<script type="text/javascript">
	$(function(){
		$('#nomalBtn').click(function(){
			//var namedata = $('#name').val();
			//var agedata = $('#age').val();
			
			var form = document.getElementById("form");
			form.action = "process.jsp";
			form.method = "get";
			form.submit();
			
		});
		$('#ajaxBtn').click(function(){
			var namedata = $('#name').val();
			var agedata = $('#age').val();
			$.ajax({
				'url':'process.jsp',
				'type':'post',
				'data':"name="+namedata+"&age="+agedata,
				'success':function(result){
					$('#result').html(result);
				},
				'errorr':function(result){
					alert('error')
				},
				'dataType':'text'
			});
			
			
			
		});
		
	});
	
</script>
</head>
<body>
<br>
<h1>Hello guys~!</h1>
i am HTML.

<form id="form">
	name:<input id="name" name="name"><br>
	age :<input id="age" name="age"><br>
	
	<input type="button" value="기존의 방식" id="nomalBtn"><br>
	<input type="button" value="Ajax 방식" id="ajaxBtn"><br>
</form>

<br>
<hr color=red>
<div id="result"></div>
</body>
</html>
